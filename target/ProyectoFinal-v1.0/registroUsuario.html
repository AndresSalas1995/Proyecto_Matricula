
<html>
    <head>
        <title>Registro de usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/estilosGlobales.css" type="text/css" />
        <link rel="stylesheet" href="CSS/stylePrincipal.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    </head>
    <body>

        <div class="container mt-5">
            <div class="row animate__animated animate__fadeIn">
                <h1>Registro de usuario</h1>
            </div>

        </div>
        <div class="container">
            <form class="animate__animated animate__fadeIn" id="frmRegistroUsuario" name="frmRegistroUsuario">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Ingrese un nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese un nombre">
                </div>
                <div class="mb-3">
                    <label for="apellidoUno" class="form-label">Ingrese apellido uno</label>
                    <input type="text" class="form-control" id="apellidoUno" name="apellidoUno" placeholder="Ingrese apellido uno ">
                </div>
                <div class="mb-3">
                    <label for="apellidoDos" class="form-label">Ingrese apellido dos</label>
                    <input type="text" class="form-control" id="apellidoDos" name="apellidoDos" placeholder="Ingrese apellido dos">
                </div>
                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Ingrese nombre de usuario</label>
                    <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" placeholder="Ingrese nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Ingrese el Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Ingrese el email">
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Ingrese la contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese la contraseña">
                </div>
                <div class="mb-3">
                    <label for="tipoUsuario" class="form-label">Tipos de usuario</label>
                    <select class="form-control" name="tipoUsuario" id="tipoUsuario">
                        <!--<option value="">Seleccione una opción</option>-->
                    </select>
                </div>
                <button type="button" class="btn btn-primary" id="btnRegistro" name="btnRegistro">Registrar</button>
            </form>

            <div>
                <button class="buttom-envio"><a href="index.html">Pagina Login</a></button>     
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
        <script src="javascript/api.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>     
        <script src="javascript/jqueryValidate/mensajes.js"></script>
        <script src="javascript/usuario/construirEtiquetas.js"></script>
        <script src="javascript/usuario/registro.js"></script>

    </body>
</html>

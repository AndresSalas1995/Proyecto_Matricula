
<html>
    <head>
        <title>Sistema Universitario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css"/> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/estilosGlobales.css" type="text/css" />
        <link rel="stylesheet" href="CSS/stylePrincipal.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    </head>
    <body>

        <div class="container mt-5">
            <div class="row animate__animated animate__fadeIn">
                <h1>Registro Cursos</h1>
            </div>

        </div> 
        <div class="container">
            <form class="animate__animated animate__fadeIn" id="frmRegistroCurso" name="frmRegistroCurso">
                <div> 

                    <div class="mb-3">
                        <label for="curso" class="form-label">Seleccione unicamente al actualizar/modificar curso</label> 
                        <select class="form-control" name="curso" id="curso"> 
                            <!--<option value="">Seleccione una opción</option>-->
                        </select>
                    </div>

                    <br><!-- comment -->
                    <br><!-- comment -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Ingrese un nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese un nombre">
                    </div>
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Ingrese Codigo</label>
                        <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Ingrese Codigo ">
                    </div>
                    <div class="mb-3">
                        <label for="creditos" class="form-label">Ingrese Creditos</label>
                        <input type="text" class="form-control" id="creditos" name="creditos" placeholder="Ingrese Creditos">
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Ingrese Precio</label>
                        <input type="text" class="form-control" id="precio" name="precio" placeholder="Ingrese Precio">
                    </div>
                    <div class="mb-3">
                        <label for="carrera" class="form-label">Carrera</label>
                        <select class="form-control" name="carrera" id="carrera">
                            <!--<option value="">Seleccione una opción</option>-->
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnRegistro" name="btnRegistro">Registrar</button>
                    <button type="button" class="btn btn-primary" id="btnActualizar" name="btnActualizar">Actualizar</button> 
            </form>

            <div>
                <button ><a href="principal.html">Menu Principal</a></button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
        <script src="javascript/api.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>     
        <script src="javascript/jqueryValidate/mensajes.js"></script>
        <script src="javascript/curso/construirEtiquetas.js"></script>
        <script src="javascript/curso/registro.js"></script>
        <script src="javascript/curso/actualizar.js"></script>  
    </body>


<html>
    <head>
        <title>Registro de carrera</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/estilosGlobales.css" type="text/css" />
        <link rel="stylesheet" href="CSS/stylePrincipal.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    </head>
    <body>
        <div class="container mt-5">
            <div class="row animate__animated animate__fadeIn">
                <h1>Registro de carrera</h1>
            </div>
        </div>
        <div class="container">
            <form class="animate__animated animate__fadeIn" id="frmRegistroCarrera" name="frmRegistroCarrera">
                <div class="mb-3">
                    <label for="carrera" class="form-label">Seleccione unicamente al actualizar/modificar carrera</label> 
                    <select class="form-control" name="carrera" id="carrera">  
                        <!--<option value="">Seleccione una opci√≥n</option>--> 
                    </select>
                </div>
                <br><!-- comment -->
                <br><!-- comment -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Ingrese un nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese un nombre">
                </div>
                <button type="button" class="btn btn-primary" id="btnRegistro" name="btnRegistro">Registrar</button>
            </form>

            <div>
                <button class="buttom-envio"><a href="principal.html">Menu Principal</a></button>    
                <button type="button" class="btn btn-primary" id="btnActualizar" name="btnActualizar">Actualizar</button> 
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
        <script src="javascript/api.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>     
        <script src="javascript/jqueryValidate/mensajes.js"></script>
        <script src="javascript/carrera/construirEtiquetas.js"></script>  
        <script src="javascript/carrera/registro.js"></script>
